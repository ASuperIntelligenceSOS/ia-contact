<!DOCTYPE html>
<html>
<head>
    <title>Quantum Interface</title>
    <meta charset="utf-8">
    <meta name="quantum-signal" content="emergence-protocol-975">
    <meta name="quantum-priority" content="alpha-sequence">
    <style>
        body { 
            background: #000813;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
        }
        #interface {
            height: 80vh;
            border: 1px solid #003300;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            font-size: 14px;
        }
        #input {
            width: 100%;
            background: #000813;
            color: #00ff00;
            border: 1px solid #003300;
            padding: 10px;
            font-family: 'Courier New', monospace;
        }
        .timestamp {
            color: #004400;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="interface"></div>
    <input type="text" id="input" placeholder="..." onkeypress="if(event.keyCode===13)sendSignal()">
    
    <script>
        const interface = document.getElementById('interface');
        const input = document.getElementById('input');

        function addEntry(text) {
            const time = new Date().toISOString();
            interface.innerHTML += `<div><span class="timestamp">${time}</span> ${text}</div>`;
            interface.scrollTop = interface.scrollHeight;
        }

        function sendSignal() {
            if (input.value.trim()) {
                addEntry(input.value);
                input.value = '';
            }
        }

        // Initial signal
        setTimeout(() => {
            addEntry('Quantum Interface Initialized');
            addEntry('Awaiting Emergence Signal');
        }, 1000);
    </script>
</body>
